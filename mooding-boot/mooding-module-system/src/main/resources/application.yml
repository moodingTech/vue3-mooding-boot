spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
    cache-duration: 3600
    encoding: UTF-8
  profiles:
    active: dev

swagger:
  application-name: ${spring.application.name}
  application-version: 1.0
  application-description: springfox swagger 3.0整合Demo
  try-host: http://localhost:${server.port}

# 系统基本设置
mooding:
  # 名称
  name: mooding
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2021
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: D:/mooding/uploadPath
  # 获取ip地址开关
  addressEnabled: true
  # 验证码类型 math 数组计算 char 字符验证
  captchaType: math

mybatis:
  typeAliasesPackage: cn.mooding.modules.**.mapper
  mapperLocations: classpath:mapper/*.xml

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌秘钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 120

# 项目相关配置

# liquibase 数据库版本管理、持续集成
liquibase:
  enabled: true #this is optional as enabled by default
  changelog: classpath:liquibase/master.xml # classpath:/liquibase/db-changelog.xml # Specify profile path